<h1></h1>
<form class="form--demo col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
  <div class="form-group">
    <label>Task Description</label>
    <input type="text" class="form-control" ng-model="editedTask.task"></input>
  </div>
  <div class="form-group">
    <label>Due Date</label>
    <input type="text" class="form-control" ng-model="editedTask.dueDate"></input>
  </div>
  <div class="form-group">
    <label>Assigned To:</label>
    <input type="text" class="form-control" ng-model="editedTask.assignedTo"></input>
  </div>
  <div class="form-group">
    <label>Urgency</label>
    <input type="text" class="form-control" ng-model="editedTask.urgency"></input>
  </div>
  <div class="form-group">
    <label>Dependencies</label>
    <input type="text" class="form-control" ng-model="editedTask.dependencies"></input>
  </div>
  <div class="text-center">
    <button class="btn btn-default btn-primary" ng-click="editTask()">Do the thing</button>
  </div>
</form>
