<h1></h1>
<form class="form--demo col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
  <div class="form-group">
    <label>Task Description</label>
    <input type="text" class="form-control" placeholder="Give Matt Cool Stuff"></input>
  </div>
  <div class="form-group">
    <label>Due Date</label>
    <input type="text" class="form-control" placeholder="6/1/17"></input>
  </div>
  <div class="form-group">
    <label>Assigned To:</label>
    <input type="text" class="form-control" placeholder="Joe"></input>
  </div>
  <div class="form-group">
    <label>Urgency</label>
    <input type="text" class="form-control" placeholder="Low"></input>
  </div>
  <div class="form-group">
    <label>Dependencies</label>
    <input type="text" class="form-control" placeholder="Coffee, dogs, hairdryer, small potatoes"></input>
  </div>
  <div class="text-center">
    <button class="btn btn-default btn-primary">Do the thing</button>
  </div>
</form>
